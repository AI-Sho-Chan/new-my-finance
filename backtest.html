<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>バックテスト結果（Q1買い/Q4売り）</title>
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAOCAYAAAAfSC3RAAAAFElEQVQoka3MMQ0AAAgDsKf9GQxgq0g1mHc3k3gAAAAASUVORK5CYII=" />
  <style>
    body{ background:#0f172a; color:#e5e7eb; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial; }
    .wrap{ max-width: 1200px; margin: 16px auto; padding: 0 12px; }
    .topnav{ display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .navbtn{ padding:6px 10px; border-radius:8px; background:#1f2937; color:#e5e7eb; border:1px solid #374151; text-decoration:none; margin-right:6px; }
    .navbtn:hover{ background:#374151; }
    .card{ background:#111827; border:1px solid #374151; border-radius:8px; padding:12px; margin-bottom:16px; }
    .title{ font-weight:700; margin-bottom:8px; }
    .small{ color:#9ca3af; font-size:12px; }
    table{ width:max-content; border-collapse: collapse; }
    th,td{ padding:6px 8px; border-top:1px solid #374151; white-space:nowrap; }
    th{ color:#cbd5e1; font-weight:600; cursor:pointer; background:#111827; position:sticky; top:0; z-index:3; }
    .table-scroll{ overflow:auto; max-height:70vh; }
    .hscroll{ overflow-x:auto; overflow-y:hidden; height:14px; background:#0f172a; border:1px solid #1f2937; border-radius:6px; margin:6px 0; }
    .hscroll > div{ height:1px; }
    .left1{ position:sticky; left:0; z-index:2; background:#111827; }
    .left2{ position:sticky; left:80px; z-index:2; background:#111827; }
    .w1{ width:80px; min-width:80px; text-align:left; }
    .w2{ width:140px; min-width:140px; text-align:left; }
    .num{ text-align:right; }
    .toolbar{ display:flex; align-items:center; gap:8px; }
    .btn{ display:inline-block; padding:6px 10px; background:#1f2937; border:1px solid #374151; border-radius:6px; color:#e5e7eb; text-decoration:none; }
    .btn:hover{ background:#374151; }
    .good{ color:#22c55e; }
    .bad{ color:#ef4444; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topnav">
      <div>
        <a class="navbtn" href="/NMY.html">ダッシュボード</a>
        <a class="navbtn" href="/NMY.html?tab=assets">資産</a>
        <a class="navbtn" href="/NMY.html?tab=analysis">分析</a>
        <a class="navbtn" href="/backtest.html">バックテスト</a>
        <a class="navbtn" href="/NMY.html?tab=settings">設定</a>
      </div>
    </div>
    <div class="card">
      <div class="title">バックテスト結果（Q1買い/Q4売り）</div>
    </div>

    <div class="card" id="summaryCard"></div>

    <div class="card">
      <div class="small" id="desc"></div>
      <div id="topScroll" class="hscroll"><div id="topScrollInner"></div></div>
      <div id="tableScroll" class="table-scroll"><div id="table"></div></div>
    </div>
  </div>

  <script>
    let SORT = { key: 'ret', dir: 'desc' };
    let EVENTS = [];
    let NAME_MAP = {};

    function fmtDate(ts){ try{ const d=new Date(ts*1000); return isNaN(+d)? 'n/a': d.toISOString().slice(0,10); }catch(_){ return 'n/a'; } }
    async function openDB(){ return new Promise((res,rej)=>{ const req = indexedDB.open('nmy-analysis',1); req.onupgradeneeded = ()=>{ const db=req.result; if(!db.objectStoreNames.contains('events')) db.createObjectStore('events',{ keyPath:'id' }); }; req.onsuccess=()=>res(req.result); req.onerror=(e)=>rej(e); }); }
    async function getAllEvents(db){ return new Promise((res,rej)=>{ const tx=db.transaction('events','readonly'); const st=tx.objectStore('events'); const req=st.getAll(); req.onsuccess=()=>res(req.result||[]); req.onerror=(e)=>rej(e); }); }
    async function loadJPMap(){ try{ const r=await fetch('/data/jp-stocks.json?ts='+Date.now(),{cache:'no-store'}); const j=await r.json(); if(Array.isArray(j)){ j.forEach(x=>{ NAME_MAP[String(x.code)+'.T']= String(x.name||''); }); } }catch(_){ NAME_MAP = NAME_MAP || {}; } }
    function displayName(symbol){ if(/\.T$/.test(symbol)){ return NAME_MAP[symbol] || symbol; } return symbol; }

    function calcLatestDay(ev){ const ks=Object.keys(ev.returns||{}).map(k=>+k).filter(Number.isFinite); return ks.length? Math.max(...ks): 0; }
    function lastReturn(ev){ const d=calcLatestDay(ev); const r=ev.returns?.[d]; return (typeof r==='number' && isFinite(r))? r: -Infinity; }
    function comp(a,b,key,dir){ const s = (dir==='asc'? 1 : -1); const va = getVal(a,key), vb = getVal(b,key); if(va<vb) return -1*s; if(va>vb) return 1*s; return 0; }
    function getVal(ev,key){ if(key==='quad') return ev.quad; if(key==='symbol') return ev.symbol; if(key==='signalTs') return ev.signalTs; if(key==='execTs') return ev.execTs; if(key==='execPrice') return +ev.execPrice || 0; if(key==='ret') return lastReturn(ev); return 0; }

    function render(){
      const container = document.getElementById('table'); container.innerHTML='';
      const table=document.createElement('table'); const thead=document.createElement('thead'); const theadTr=document.createElement('tr');
      const headCells = ['Quad','Symbol','判定日','売買','執行日','執行価格','騰落率'];
      headCells.forEach((label,idx)=>{ const th=document.createElement('th'); th.textContent=label; if(idx===0){ th.className='left1 w1'; } if(idx===1){ th.className='left2 w2'; } th.addEventListener('click',()=>{ const keys=['quad','symbol','signalTs','side','execTs','execPrice','ret']; const k = keys[idx] || 'ret'; if(SORT.key===k) SORT.dir = (SORT.dir==='asc'?'desc':'asc'); else { SORT.key=k; SORT.dir='desc'; } render(); }); theadTr.appendChild(th); });
      thead.appendChild(theadTr); table.appendChild(thead);
      const tbody=document.createElement('tbody');
      const rows=[...EVENTS.filter(e=>e.quad==='Q1')].sort((a,b)=> comp(a,b, SORT.key, SORT.dir));
      rows.forEach(ev=>{
        const tr=document.createElement('tr');
        const c1=document.createElement('td'); c1.className='left1 w1'; c1.textContent=ev.quad; tr.appendChild(c1);
        const c2=document.createElement('td'); c2.className='left2 w2'; c2.textContent=displayName(ev.symbol); c2.title = ev.symbol; tr.appendChild(c2);
        const cells=[fmtDate(ev.signalTs), ev.side, fmtDate(ev.execTs), (Number(ev.execPrice||0)).toFixed(2)];
        cells.forEach((v)=>{ const td=document.createElement('td'); td.className='num'; td.textContent=v; tr.appendChild(td); });
        const tdR=document.createElement('td'); const r=lastReturn(ev); tdR.className='num ' + (r>=0?'good':'bad'); tdR.textContent= (isFinite(r)? (r*100).toFixed(2)+'%' : '-'); tr.appendChild(tdR);
        tbody.appendChild(tr);
      });
      table.appendChild(tbody); container.appendChild(table);
      // sync top/bottom horizontal scrollbars
      const ts = document.getElementById('tableScroll');
      const top = document.getElementById('topScroll');
      const topInner = document.getElementById('topScrollInner');
      // Defer to ensure layout computed
      setTimeout(()=>{ try{ const sw = container.querySelector('table')?.scrollWidth || container.scrollWidth || 0; topInner.style.width = Math.max(sw, ts.clientWidth) + 'px'; }catch(_){ } },0);
      const lock = { a:false, b:false };
      top.onscroll = ()=>{ if(lock.a) return; lock.b=true; ts.scrollLeft = top.scrollLeft; setTimeout(()=>lock.b=false,0); };
      ts.onscroll = ()=>{ if(lock.b) return; lock.a=true; top.scrollLeft = ts.scrollLeft; setTimeout(()=>lock.a=false,0); };
      const desc = document.getElementById('desc'); desc.textContent = '各見出しクリックで昇順/降順切替。Symbol/判定日等でも整列できます。上部のバーから横スクロール可能です。';
    }

    function avg(xs){ const ys=xs.filter(v=>typeof v==='number' && isFinite(v)); if(!ys.length) return null; const m = ys.reduce((a,b)=>a+b,0)/ys.length; return m; }
    function renderSummary(){
      const card = document.getElementById('summaryCard');
      const H = [7,30,60,90,120,180,240,360];
      const by = { Q1: EVENTS.filter(e=>e.quad==='Q1'), Q4: EVENTS.filter(e=>e.quad==='Q4') };
      // mismatch detection (e.g., Q1 with SHORT)
      const mismatches = EVENTS.filter(e=> (e.quad==='Q1' && e.side!=='BUY') || (e.quad==='Q4' && e.side!=='SHORT'));
      function row(label, list){
        const vals = H.map(d=>{ const xs = list.map(e=> e.returns?.[d] ).filter(v=>typeof v==='number' && isFinite(v)); const m = avg(xs); return m==null? '-' : (m*100).toFixed(2)+'%'; });
        return `<tr><td class="w2">${label} (${list.length})</td>${vals.map(v=>`<td class="num">${v}</td>`).join('')}</tr>`;
      }
      // Q1の最適利確日（平均損益率が最大となる日）
      function bestDayAvg(list){
        const map = new Map(); // d -> array of returns
        for(const e of list){ for(const k in (e.returns||{})){ const d=+k; const v=e.returns[d]; if(typeof v==='number' && isFinite(v)){ if(!map.has(d)) map.set(d,[]); map.get(d).push(v); } }
        }
        let bestD=null, bestR=-Infinity; for(const [d,arr] of map.entries()){ const m=avg(arr); if(m!=null && m>bestR){ bestR=m; bestD=d; } }
        return bestD? { day:bestD, ret:bestR }: { day:null, ret:null };
      }
      const bQ1 = bestDayAvg(by.Q1);
      const head = '<tr><th class="w2 left1" style="left:0">戦略</th>'+H.map(d=>`<th>${d}D</th>`).join('')+'</tr>';
      const note = '<div class="small" style="margin-top:6px;">注: Q4は空売りのため、下落でプラス（上昇でマイナス）。サマリー計算もこの前提で実施。</div>';
      const tipQ1 = bQ1.day? `<div class="small">Q1最適利確目安: <b>${bQ1.day}日</b>（平均 ${(bQ1.ret*100).toFixed(2)}%）</div>`: '';
      const warn = mismatches.length? `<div class="small" style="color:#f59e0b">注意: 象限と売買の不一致 ${mismatches.length} 件（古いイベントが残っている可能性。分析ページを再度開くと再計算されます）</div>` : '';
      card.innerHTML = '<div class="title">戦略サマリー</div>' + `<div class="small">Q1=買い持ち、Q4=空売り。各日数点での平均損益率（イベント平均）。</div>` + tipQ1 + warn + `<div class="table-scroll"><table><thead>${head}</thead><tbody>${row('Q1 買い',by.Q1)}${row('Q4 売り',by.Q4)}</tbody></table></div>` + note;
    }

    (async()=>{
      try{
        const db = await openDB();
        const list = await getAllEvents(db);
        EVENTS = Array.isArray(list)? list: [];
        await loadJPMap();
        // default sort: 最新の騰落率（収益率）降順
        SORT = { key:'ret', dir:'desc' };
        render();
        renderSummary();
      }catch(e){ document.getElementById('meta').textContent = '読み込み失敗'; }
    })();
  </script>
</body>
</html>
